<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <script type="text/javascript">

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const filename = urlParams.get('filename')
        if (filename > "") {
            $(window).load(function(){
        document.getElementById("messenger").value = filename;
        document.sender.submit();
        });
        } else {
        document.getElementsByClassName("title").value = "Podany został zły parametr";
        }
    </script>
    <style>
        a {
            color: white
        }

        a:hover {
            color:wheat
        }
    </style>

</head>
